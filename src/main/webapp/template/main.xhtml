<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title><ui:insert name='pageTitle'>ESASS</ui:insert></title>
        <meta name="author" content="Davide Mainardi"></meta>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <h:form>
            <b:navBar brand="ESASS" brandHref="#" inverse="true" fixed="top" fluid="true">
                <b:navbarLinks pull="right">
                    <b:navLink rendered="#{authenticator.loggedUser == null}" value="#{msg.signUp}" iconAwesome="user-plus"></b:navLink>
                    <b:dropMenu rendered="#{authenticator.loggedUser != null}" value="#{authenticator.loggedUser.userName}" iconAwesome="user">
                        <b:navLink value="#{msg.changePassword}" outcome="/secured/manageUser/changePassword" iconAwesome="key"></b:navLink>
                        <b:navCommandLink value="#{msg.logout}" iconAwesome="sign-out" action="#{authenticator.logout()}"/>
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>
        </h:form>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink value="#{msg.secret}" outcome="/secured/secret"></b:navLink>
                        <b:navLink header="BootsFaces" />
                        <b:navLink href="http://www.bootsfaces.net" value="BootsFaces" icon="globe" iconAlign="right"/>
                        <b:navLink></b:navLink>
                        <b:navLink header="Bootstrap"/>
                        <b:navLink href="#" value="Bootstrap" icon="link"></b:navLink>
                        <b:navLink></b:navLink>
                        <b:navLink header="Preview"/>
                        <b:navLink value="Labels and Badges" icon="tag" iconAlign="right"/>
                        <b:navLink value="Slider" iconAwesome="sliders" />
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" col-md="8" styleClass="main">
                    <ui:insert name="content" />
                </b:column>
                <b:column col-md="2">
                    <b:messages/>
                </b:column>
            </b:row>
        </b:container>
        <b:container>
            <footer>
                <p>Â© Mainardi Davide 2016</p>
            </footer>
        </b:container>
    </h:body>
</html>
