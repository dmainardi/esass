index_simpleNotPoor_tip=ESASS fa uso delle pi\u00f9 moderne tecnologie (Bootsfaces e JavaEE 7). \u00c8 tradotto in lingua inglese e italiana ed \u00e8 semplice da estendere e personalizzare. Ogni cosa \u00e8 fatta con passione e cura per i dettagli.
index_costantDevelopment_tip=Lo sviluppo continuo del progetto permette ad ESASS di evolvere. Si vuole aggiungere una funzionalit\u00e0? Chiedimi, o crea una pull request. Vuoi portare il progetto in un'altra direzione? Puoi farlo, la licenza GPL te lo permette.
